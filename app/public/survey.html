<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Friend Finder Survey</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>

    <div class="modal" role="dialog" id="surveyModal">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Match(es):</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body d-flex flex-column align-content-center" id="modal-display">

            </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Survey Says!</h1>
          <hr />
        </div>
      </div>
      <div class="row survey-top">
        <div class="col-12">
          <h3>First, Some Background</h3>
          <br />
          <h4>Your Name (Required)</h4>
          <input
            type="text"
            id="name-entry"
            name="name"
            class="form-control"
            required
          />
          <br />
          <h4>Photo (Or just a stock picture really. Required.)</h4>
          <input
            type="text"
            id="photo-entry"
            name="photo"
            class="form-control"
            required
          />
          <hr />
          <button type="button" class="btn btn-primary" id="show-survey-btn">Show Survey</button>
        </div>
      </div>
      <div class="row survey-body">
      </div>
      <div class="row survey-end">
        <div class="col-12 d-flex justify-content-around">
            <button type="button" class="btn btn-primary d-none" id="submit-survey" data-toggle="modal" data-target="#surveyModal">Submit Survey</button>
            <a href="/" type="button" class="btn btn-primary d-none" id="return-button">Back to Homepage</a>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
